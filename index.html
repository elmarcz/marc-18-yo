<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="shortcut icon"
            href="https://avatars.githubusercontent.com/u/83883889?v=4"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Marc's Countdowns</title>
    </head>
    <body>
        <video autoplay muted loop playsinline>
            <source src="src/video5.mp4" type="video/mp4" />
        </video>

        <div class="counter" id="counter">
            <ul>
                <li>
                    <span class="numbers" id="day">0d</span>
                </li>
                <li>
                    <span class="numbers" id="hour">0h</span>
                </li>
                <li>
                    <span class="numbers" id="minute">0m</span>
                </li>
                <li>
                    <span class="numbers" id="second">0s</span>
                </li>
            </ul>

            <div class="progress" style="--progress: 0%; --color: blue;">
                <abbr title="0%" id="percentage">
                    <div class="bar">
                        <div class="progress-value"></div>
                    </div>
                </abbr>
            </div>
        </div>

        <script src="script.js"></script>

        <script>
            const source = document.querySelector("source");
            if (source) {
                const strings = [
                    "video1",
                    "video2",
                    "video3",
                    "video4",
                    "video5",
                ];

                source.src = `src/${
                    strings[Math.floor(Math.random() * strings.length)]
                }.mp4`;
            } else {
                console.error(
                    "No se encontr√≥ el elemento <source> en el documento."
                );
            }
        </script>
    </body>
</html>
